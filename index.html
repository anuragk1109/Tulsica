<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Form</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home Section</h2>
        <p>This is the home section of the website.</p>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>This is the about section of the website.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
    <div class="container">
        <h1>Student Data Form</h1>
        <form id="student-form" enctype="multipart/form-data">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="panCard">PAN Card (JPEG or PDF):</label>
            <input type="file" id="panCard" name="panCard" accept=".jpeg,.jpg,.pdf" required>

            <label for="passport">Passport (JPEG or PDF):</label>
            <input type="file" id="passport" name="passport" accept=".jpeg,.jpg,.pdf" required>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script src="js.js"></script>
</body>
</html>
